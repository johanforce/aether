  build:
    name: Build
    needs: detekt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk

  deploygate:
    name: Deploy to DeployGate
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download APK from build
        uses: actions/download-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug
      - name: Upload to DeployGate
        uses: DeployGate/deploygate-upload-github-action@v1.0.1
        with:
          api_token: ${{ secrets.KEY_DEPLOY }}
          owner_name: "cthang429"
          file_path: app/build/outputs/apk/debug/app-debug.apk
          message: "Build từ GitHub Actions - Commit: ${{ github.sha }}"
          distribution_name: "CI Build"
          release_note: "Tự động build từ branch ${{ github.ref_name }} - ${{ github.event.head_commit.message }}"